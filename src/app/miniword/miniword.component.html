<input type="text" class="form-control" [ngStyle]="{
  'backgroundColor': bgColor,
  'color' : color,
  'fontSize' : size,
  'fontFamily' : font
}">

Background Color 
<input type="text" class="form-control" [(ngModel)]="bgColor">

Text Color 
<input type="text" class="form-control" [(ngModel)]="color">

Font Size
<input #sz type="number" class="form-control" value="12" (change)="changeSize(sz)" >

Font 
<select [(ngModel)]="font">
  <option *ngFor="let item of listeFonts" [value]="item">{{item}}</option>
</select>
